name: Notify Discord

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord message
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"content":"Test message from GitHub Actions"}' \
          "${{ secrets.DISCORD_WEBHOOK }}"
